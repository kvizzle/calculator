<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel|News+Cycle|Rajdhani|Raleway|Source+Sans+Pro" rel="stylesheet">
       
    </head>

    <body>
        <div class="container">
        <table id="table">
            <tr align="center">
                <th colspan="4" id="title"> Katie's Kalculations lol</th>
            </tr>
            <tr align="center">
                <th colspan="4"><input class="mainScreen"  id="view" type="button" value=""></th>
            </tr>
            <tr align="center">
                <td><input type="button" class="button delete" value="AC"></td>
                <td><input type="button" class="button clearLast" value="CE"></td>
                <td><input type="button" class= "button operand" value="%"></td>
                <td><input type="button" class= "button operand" value="/"></td>
            </tr>
            <tr align="center">
                <td><input type="button" class="button" value="7"></td>
                <td><input type="button" class="button" value="8"></td>
                <td><input type="button" class= "button" value="9"></td>
                <td><input type="button" class= "button operand" value="*"></td>
            </tr>
            <tr align="center">
                <td><input type="button" class="button" value="4"></td>
                <td><input type="button" class="button" value="5"></td>
                <td><input type="button" class="button" value="6"></td>
                <td><input type="button" class= "button operand" value="-"></td>
            </tr>
            <tr align="center">
                <td><input type="button" class="button" value="1"></td>
                <td><input type="button" class="button" value="2"></td>
                <td><input type="button" class="button" value="3"></td>
                <td><input type="button" class= "button operand" value="+"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input id="zero"type="button" class="button zero" value="0"></td>
                <td><input type="button" class="button" value="."></td>
                <td><input type="button" class="button equals" value="=" onclck="evaluate()"></td>
            </tr>
        </table>
        </div>
 
        <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="calculator.js"></script>
    </body>

</html>
